<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM 1 EXERCISE</title>
</head>
<body>       

    <form>

        <h1>Edit Address</h1>

        <label for="name">NAME: </label>
        <br>
        <input type="text" name="name" placeholder="e.g John Doe">

        <br><br>

        <label for="number">Mobile Number: </label>
        <br>
        <input type="number" name="number" placeholder="+256 Enter mobile number">

        <br><br>

        <label for="city">City: </label>
        <br>
        <input type="text" name="city" placeholder="e.g Kampala">

        <br><br>

        <label for="address">Address: </label>
        <br>
        <textarea placeholder="e.g Kampala Apartment plot 4 Johnson Room 24b" cols="20" rows="5"></textarea>

        <br><br>

        <input type="button" name="submit" value="SIGN UP">

    </form>

</body>
</html>
